<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting AI Agent - Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #status-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }
        .status-icon.active {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }
        .status-icon.recording {
            background: #ef4444;
            animation: pulse 1s infinite;
        }
        .status-icon.speaking {
            background: #3b82f6;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #message-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 32px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        #message-display.show {
            opacity: 1;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="loading">
        <span class="spinner"></span>Loading Avatar...
    </div>
    
    <div id="message-display"></div>
    
    <div id="status-bar">
        <div class="status-item">
            <div class="status-icon" id="mic-status"></div>
            <span>マイク</span>
        </div>
        <div class="status-item">
            <div class="status-icon" id="agent-status"></div>
            <span>アシスタント</span>
        </div>
        <div class="status-item">
            <div class="status-icon" id="connection-status"></div>
            <span>接続</span>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
