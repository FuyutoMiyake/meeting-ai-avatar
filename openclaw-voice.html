<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant - OpenClaw Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        #avatar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #voice-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        #mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #mic-button:hover {
            transform: scale(1.05);
        }
        
        #mic-button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse 1s infinite;
        }
        
        #mic-button.speaking {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        #mic-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        #status-display {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;
            min-width: 280px;
            max-width: 90%;
        }
        
        #status-display .status-text {
            color: #4ade80;
            font-weight: 500;
        }
        
        #status-display .transcript {
            color: white;
            margin-top: 5px;
            font-size: 13px;
            opacity: 0.9;
            min-height: 20px;
        }
        
        #conversation-log {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            max-height: 30vh;
            overflow-y: auto;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        
        .message.user {
            align-self: flex-end;
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        
        .message.assistant {
            align-self: flex-start;
            background: rgba(16, 185, 129, 0.3);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }
        
        .message .sender {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 3px;
        }
        
        .message .text {
            font-size: 14px;
            line-height: 1.4;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Settings Panel */
        #settings-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        #settings-panel.open {
            display: block;
        }
        
        #settings-panel input {
            width: 200px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: white;
            margin-bottom: 10px;
        }
        
        #settings-panel button {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 21;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Settings Toggle -->
    <button id="settings-toggle" onclick="toggleSettings()">‚öôÔ∏è</button>
    
    <!-- Settings Panel -->
    <div id="settings-panel">
        <div>OpenClaw Gateway URL:</div>
        <input type="text" id="gateway-url" placeholder="ws://192.168.x.x:18789" value="ws://172.30.79.25:18789">
        <button onclick="saveSettings()">Êé•Á∂ö</button>
        <div class="error-message" id="connection-error"></div>
    </div>
    
    <!-- Avatar -->
    <div id="avatar-container">
        <iframe src="https://meeting-ai-avatar.netlify.app" id="avatar-frame"></iframe>
    </div>
    
    <!-- Conversation Log -->
    <div id="conversation-log"></div>
    
    <!-- Voice Control Overlay -->
    <div id="voice-overlay">
        <div id="status-display">
            <div class="status-text" id="status-text">Ë®≠ÂÆö„Åã„ÇâGateway URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
            <div class="transcript" id="transcript-text"></div>
        </div>
        
        <button id="mic-button" onclick="toggleRecording()" disabled>üé§</button>
    </div>

    <script>
        // State
        let isRecording = false;
        let recognition = null;
        let ws = null;
        let gatewayUrl = localStorage.getItem('gateway_url') || 'ws://172.30.79.25:18789';
        
        // DOM Elements
        const micButton = document.getElementById('mic-button');
        const statusText = document.getElementById('status-text');
        const transcriptText = document.getElementById('transcript-text');
        const conversationLog = document.getElementById('conversation-log');
        const gatewayUrlInput = document.getElementById('gateway-url');
        const connectionError = document.getElementById('connection-error');
        const avatarFrame = document.getElementById('avatar-frame');
        
        // Initialize
        gatewayUrlInput.value = gatewayUrl;
        initSpeechRecognition();
        
        // Auto-connect on load
        if (gatewayUrl) {
            connectToGateway();
        }
        
        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('open');
        }
        
        function saveSettings() {
            gatewayUrl = gatewayUrlInput.value;
            localStorage.setItem('gateway_url', gatewayUrl);
            connectToGateway();
            toggleSettings();
        }
        
        // WebSocket Connection to OpenClaw Gateway
        function connectToGateway() {
            connectionError.textContent = '';
            statusText.textContent = 'Êé•Á∂ö‰∏≠...';
            
            try {
                ws = new WebSocket(gatewayUrl);
                
                ws.onopen = () => {
                    console.log('‚úÖ Connected to OpenClaw Gateway');
                    statusText.textContent = 'Êé•Á∂öÂÆå‰∫ÜÔºÅ„Çø„ÉÉ„Éó„Åó„Å¶Ë©±„Åó„Åã„Åë„Å¶„Åè„Å†„Åï„ÅÑ';
                    micButton.disabled = false;
                    
                    // Send init message
                    ws.send(JSON.stringify({
                        type: 'init',
                        channel: 'web',
                        session: 'mobile-voice-' + Date.now()
                    }));
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleGatewayMessage(data);
                    } catch (e) {
                        console.log('Received:', event.data);
                    }
                };
                
                ws.onclose = () => {
                    console.log('‚ùå Disconnected from Gateway');
                    statusText.textContent = 'Êé•Á∂ö„ÅåÂàá„Çå„Åæ„Åó„Åü„ÄÇË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    micButton.disabled = true;
                    
                    // Auto reconnect after 5 seconds
                    setTimeout(connectToGateway, 5000);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    connectionError.textContent = 'Êé•Á∂ö„Ç®„É©„Éº„ÄÇURL„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    statusText.textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
                    micButton.disabled = true;
                };
                
            } catch (err) {
                console.error('Failed to connect:', err);
                connectionError.textContent = 'ÁÑ°Âäπ„Å™URL„Åß„Åô„ÄÇ';
                statusText.textContent = 'Êé•Á∂ö„Ç®„É©„Éº';
            }
        }
        
        // Handle messages from OpenClaw Gateway
        function handleGatewayMessage(data) {
            switch(data.type) {
                case 'message':
                    // AI response
                    addMessage('assistant', data.text);
                    speak(data.text);
                    notifyAvatar('speaking_end');
                    micButton.classList.remove('speaking');
                    statusText.textContent = '„Çø„ÉÉ„Éó„Åó„Å¶Ë©±„Åó„Åã„Åë„Çã';
                    break;
                    
                case 'error':
                    statusText.textContent = '„Ç®„É©„Éº: ' + data.message;
                    micButton.classList.remove('recording');
                    micButton.classList.remove('speaking');
                    break;
            }
        }
        
        // Speech Recognition
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞Ë™çË≠ò„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            
            recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.continuous = false;
            recognition.interimResults = true;
            
            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('recording');
                statusText.textContent = 'ËÅû„ÅÑ„Å¶„ÅÑ„Åæ„Åô...';
                transcriptText.textContent = '';
                notifyAvatar('listening');
            };
            
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                transcriptText.textContent = transcript;
            };
            
            recognition.onend = () => {
                if (isRecording) {
                    const finalTranscript = transcriptText.textContent;
                    if (finalTranscript.trim() && ws) {
                        handleUserMessage(finalTranscript);
                    }
                    stopRecording();
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                statusText.textContent = 'Èü≥Â£∞Ë™çË≠ò„Ç®„É©„Éº';
                stopRecording();
            };
        }
        
        // Toggle Recording
        function toggleRecording() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                statusText.textContent = 'GatewayÊú™Êé•Á∂ö„ÄÇË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                toggleSettings();
                return;
            }
            
            if (isRecording) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (err) {
                    console.error('Failed to start:', err);
                }
            }
        }
        
        function stopRecording() {
            isRecording = false;
            micButton.classList.remove('recording');
        }
        
        // Handle User Message
        function handleUserMessage(text) {
            addMessage('user', text);
            
            statusText.textContent = 'ËÄÉ„Åà‰∏≠...';
            micButton.classList.remove('recording');
            micButton.classList.add('speaking');
            notifyAvatar('thinking');
            
            // Send to OpenClaw Gateway
            ws.send(JSON.stringify({
                type: 'message',
                text: text,
                channel: 'web'
            }));
        }
        
        // Add Message to Log
        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerHTML = `
                <div class="sender">${sender === 'user' ? '„ÅÇ„Å™„Åü' : '„Ç¢„Ç∑„Çπ„Çø„É≥„Éà'}</div>
                <div class="text">${text}</div>
            `;
            conversationLog.appendChild(msgDiv);
            conversationLog.scrollTop = conversationLog.scrollHeight;
        }
        
        // Text to Speech (using browser's API)
        function speak(text) {
            // Use browser's built-in TTS
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ja-JP';
            utterance.rate = 1.1;
            
            utterance.onstart = () => {
                notifyAvatar('speaking_start', text);
            };
            
            utterance.onend = () => {
                notifyAvatar('speaking_end');
            };
            
            speechSynthesis.speak(utterance);
        }
        
        // Notify Avatar
        function notifyAvatar(type, data = null) {
            avatarFrame.contentWindow.postMessage({
                type: type,
                data: data
            }, '*');
        }
    </script>
</body>
</html>
